<html lang="en">
<head>
	<title>notifyME</title>
	<link rel="stylesheet" type="text/css" href="assets/css/base.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/notifyme.css" />	


	<!-- Modernizr -->
	<script src="assets/js/modernizr.js" type="text/javascript"></script>

</head>
<body>
	<div class="container-notify">		
		<div class="btn-group">			
			<a class="btn error"><i class="fa fa-warning"></i> Error</a>
		</div>
	</div>
        <!-- SCRIPTS -->
        <script type="text/javascript" src="assets/js/jquery.js"></script>
        <script type="text/javascript" src="assets/js/notifyme.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                var imagen = '<img src="assets/Imagen_EdoCta-Cal_IMSS.png" style="display: block;margin-left: auto;margin-right: auto;">';
                $('.error').on('click', function () {
                    $(this).notifyMe(
                        'bottom',
                        'error',
                        '<br><br>De acuerdo a tu información tienes derecho a pensionarte ' +
                        'bajo la Ley 73 del IMSS. Te recordamos que adicionalmente podrás ' +
                        'disponer de ciertos recursos depositados en tu AFORE, como se ' +
                        'muestra en la imagen siguiente:<br><br>',
                        "<div style='align:center;'>" + imagen + "</div>",
                        200
                    );
                });
            });
	</script>
</body>
</html>
